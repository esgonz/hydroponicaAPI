<div class="container-fluid">
  <div class="row" ng-controller="ListUserCtrl">
    <div class="col-lg-12" >
      <div class="panel panel-primary">
        <div class="col-lg-12 col-sm-12 panel-heading">
            <div class="col-lg-12 col-sm-12">
              <h3><strong>Registered users</strong><br>
              <small>Select user to see more detail</small></h3>
            </div>
        </div>
        <!-- Table -->
        <div class="bs-component col-lg-12 col-sm-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover ">
              <thead>
                <tr class="active">
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Available</th>
                  <th>Delete user</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in usersToShow">
                  <td>{{user.userId}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.email }}</td>
                  <td>
                    <span ng-show="{{user.status}}" aria-hidden="true"><img src="/img/png/disponible.png"></span>
                    <span ng-show="{{!user.status}}" aria-hidden="true"><img src="/img/png/nodisponible.png" ></span>
                  </td>
                  <td>
                    <div class="btn-group">
                    	<button href="#" ng-click="show(user._id)" class="btn btn-warning btn-sm btn-block"><strong>Delete</strong></button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div> 
        </div>
        <!-- /example -->
        <div class="page-footer">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
              <ul class="pagination pagination-sm">
                <li class="disabled"><a href="#" ng-click="pagination('prev')">«</a></li>
                <li ng-repeat="page in totalPage" ng-click="pagination($index)" ng-if="$index>0"><span>{{$index}}</span></li>
                <li><a href="#" ng-click="pagination('next')">»</a></li>
               </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
